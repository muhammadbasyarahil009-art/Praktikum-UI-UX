<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box dan Positioning Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .green-box {
            background-color: #B8D89C;
            height: 80px;
            margin-bottom: 20px;
            border: 2px solid #333;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .yellow-box {
            background-color: #F4E96D;
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            flex-shrink: 0;
        }

        .orange-box {
            background-color: #FF7743;
            flex: 1;
            height: 150px;
            border: 2px solid #333;
        }

        .blue-box {
            background-color: #5DADE2;
            flex: 1;
            height: 150px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="green-box"></div>
        
        <div class="row">
            <div class="yellow-box"></div>
            <div class="orange-box"></div>
        </div>

        <div class="row">
            <div class="yellow-box"></div>
            <div class="blue-box"></div>
        </div>
    </div>
</body>
</html>
